<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plot</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Graph</h1>
        </div>
    </header>
    <div class="container">
        <div class="inputs-btn">
            <div class="inputs">
                <div class="name">
                    <label class="label">Name</label>
                    <input class="textbox" type="text" id="name-input" name="name" placeholder="Enter name" value="Sub-Casey Fork"> 
                </div>
                <div class="office">
                    <label class="label">Office</label>
                    <input class="textbox" type="text" id="office-input" name="office" placeholder="Ex. MVS" value="MVS">
                </div>
                <div class="begin">
                    <label class="label">Begin Date</label>
                    <input type="date" name="begin-date" id="begin-input" value="2020-01-01">
                </div>
                <div class="end">
                    <label class="label">End Date</label>
                    <input type="date" name="end-date" id="end-input" value="2020-12-31">
                </div>
            </div>
            <div class="file-browser-div">
                <div class="file-browse">
                    <label class="label">External File</label>
                    <input type="file" name="excel-file" id="file-picker">
                    <button id="clear-file-picker-btn">Clear</button>
                </div>
                <div class="help-div">
                    <span class="question-mark" >!</span>
                    <p>More Info</p>
                    <div class="tooltip-div" id="tooltip"></div>
                </div>
            </div>
            <div class="btn-container">
                <button id="createChartBtn">Create Chart</button>
                <button id="reportBtn">Download Report</button>
                <button id="settingBtn">Open Settings</button>
            </div>
        </div>
        <div class="settings hidden" id="setting-div">

            <div class="data-inputs">
                <div class="reg-limits">
                    <label id="regulation">Regulation Limits</label>
                    <input type="text" style="width: 100px;" class="textbox" id="reg-input" placeholder="Ex. 420-430" value="406-412">
                </div>
                <div class="graph-title">
                    <label id="title">Title</label>
                    <input type="text" style="width: 150px;" class="textbox" id="title-input" placeholder="Enter Graph Title" value="Test Graph">
                </div>
                <div class="event-duration">
                    <label id="duration">Event Duration</label>
                    <input type="text" style="width: 50px;" class="textbox" id="duration-input" placeholder="Event Duration in Days" value="30">
                </div>
            </div>
            <div class="resize">
                <div>
                    <div>
                        <label>Tittle Size</label>
                        <input type="text" id="title-size" placeholder="Enter Title Font Size" value="20">
                    </div>
                    <div>
                        <label>X Axis Size</label>
                        <input type="text" id="x-axis-size" placeholder="Enter X Axis Size" value="12">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Legend Size</label>
                        <input type="text" id="legend-size" placeholder="Enter Legend Size" value="14">
                    </div>
                    <div>
                        <label>Y Axis Size</label>
                        <input type="text" id="y-axis-size" placeholder="Enter Y Axis Size" value="14">
                    </div>
                </div>
            </div>
            <div class="extra-info">
                <div class="limits">
                    <label>Graph Y Axis Limits</label>
                    <input type="text" class="textbox" id="graph-limits" placeholder="Ex. 420-430 ; interval=1" value="405.5-412.5 ; interval=1">
                </div>
                <div class="color-div">
                    <label for="colorPicker">Grid Color:</label>
                    <input type="color" id="colorPicker" name="colorPicker" value="#B5B5B5">
                </div>
                <div class="y-axis-textbox">
                    <label>Y Axis Name</label>
                    <input type="text" id="y-axis-label" placeholder="Ex. Stage[ft] or Elevation[ft]", value="Elevation[ft]">
                </div>
                <div class="series-textbox">
                    <label>Series Name</label>
                    <input type="text" id="series-name-txbox" placeholder="Ex. Stage[ft]", value="Series">
                </div>
                <div class="hypothetical-textbox">
                    <label>Hypothetical Serie Name</label>
                    <input type="text" id="hypo-name-txbox" placeholder="Ex. Stage[ft]", value="Hypothetical">
                </div>
                <div class="toggle-checkbox">
                    <input type="checkbox" id="upper-series-toggle-checkbox">
                    <label>Show Upper Series</label>
                </div>
            </div>
        </div>

        <div class="plot-container">
            <div class="chart-cont" id="chartContainer"></div>
        </div>
    </div>
    
    <script src="../js/index.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
