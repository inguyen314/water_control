<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header id="content-header">
        <div class="search">
            <div class="search-bar">
                <input type="text" id="search-txtb" placeholder="Search for a gage">
                <span class="material-symbols-outlined">search</span>
                <ul>
                    
                </ul>
            </div>
        </div>
        <div class="inputs">
            <div>
                <div class="basin">
                    <span>Basin</span>
                    <select id="basin-combo">

                    </select>
                </div>
                <div class="gage">
                    <span>Gage</span>
                    <select id="gage-combo">

                    </select>
                </div>
                <div class="begin">
                    <span>Bagin Date</span>
                    <input type="date" id="begin-date">
                </div>
                <div class="end">
                    <span>End Date</span>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>
        <div class="information">
            <div>
                <table id="info-table">
                    <thead>
                        <tr>
                            <th colspan="2">Available POR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Start Date</td>
                            <td>End Date</td>
                        </tr>
                        <tr>
                            <td class="date">09/25/1991</td>
                            <td class="date">06/24/2024</td>
                        </tr>
                    </tbody>
                </table>
                <p>Data type: <strong>Stage</strong></p>
    
                <div class="checkbox">
                    <div class="daily">
                        <input type="checkbox" id="daily-check">
                        <label for="daily-check"></label>
                        <p>Daily</p>
                    </div>
                    <div class="hourly">
                        <input type="checkbox" id="hourly-check">
                        <label for="hourly-check"></label>
                        <p>Hourly</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="../js/index.js"></script>
</body>
</html>
