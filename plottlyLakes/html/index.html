<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakes Plot</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="lakes-content">

        <div class="inputs">
            <label>Lookback days</label>
            <div>
                <input type="text" id="lookback-days-txtbox">
                <button id="lookback-btn"><strong>â†’</strong></button>
            </div>
        </div>

        <div class="lake">
            <h1>Shelbyville Lake</h1>
            <h2>Lookback days: <span class="days-num"></span></h2>
            <div class="top-row">
                <div class="plot" id="shelbyville-plot-1"></div>
                <div class="plot" id="shelbyville-plot-2"></div>
            </div>
            <div class="bottom-row">
                <div class="plot" id="shelbyville-plot-3"></div>
                <div class="plot" id="shelbyville-plot-4"></div>
            </div>
        </div>

        <div class="lake">
            <h1>Carlyle Lake</h1>
            <h2>Lookback days: <span class="days-num"></span></h2>
            <div class="top-row">
                <div class="plot" id="carlyle-plot-1"></div>
                <div class="plot" id="carlyle-plot-2"></div>
            </div>
            <div class="bottom-row">
                <div class="plot" id="carlyle-plot-3"></div>
                <div class="plot" id="carlyle-plot-4"></div>
            </div>
        </div>

        <div class="lake">
            <h1>Rend Lake</h1>
            <h2>Lookback days: <span class="days-num"></span></h2>
            <div class="top-row">
                <div class="plot" id="rend-plot-1"></div>
                <div class="plot" id="rend-plot-2"></div>
            </div>
            <div class="bottom-row">
                <div class="plot" id="rend-plot-3"></div>
                <div class="plot" id="rend-plot-4"></div>
            </div>
        </div>

        <div class="lake">
            <h1>Mark Twain Lake</h1>
            <h2>Lookback days: <span class="days-num"></span></h2>
            <div class="top-row">
                <div class="plot" id="mark-twain-plot-1"></div>
                <div class="plot" id="mark-twain-plot-2"></div>
            </div>
            <div class="bottom-row">
                <div class="plot" id="mark-twain-plot-3"></div>
                <div class="plot" id="mark-twain-plot-4"></div>
            </div>
        </div>

        <div class="lake">
            <h1>Wappapello Lake</h1>
            <h2>Lookback days: <span class="days-num"></span></h2>
            <div class="top-row">
                <div class="plot" id="wappapello-plot-1"></div>
                <div class="plot" id="wappapello-plot-2"></div>
            </div>
            <div class="bottom-row">
                <div class="plot" id="wappapello-plot-3"></div>
                <div class="plot" id="wappapello-plot-4"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
