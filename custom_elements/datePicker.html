<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/customDatePicker.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #dfdddd;
        }
    </style>
</head>
<body>
    <div class="date-picker">
        <label>
            <input type="date">
        </label>
    </div>

    <script>

        let datePicker = document.querySelector('.date-picker input');

        datePicker.addEventListener('click', function() {
            datePicker.showPicker();
        });

    </script>
</body>
</html>
